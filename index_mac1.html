<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apple product website - Macbook Pro 14' 2021 page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content ="Khai Lam Nguyen">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles_index_mac.css">
</head>
<body>
    <div class="container">
        <div class="MB-Pro">
            <div class="MB-Pro-small">MacBook Pro 14" 2021</div>
        </div>
        


        <div class="Image">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="https://giaicanh.com/wp-content/uploads/macbook-pro-2022-gia-bao-nhieu.jpg" alt ="Macbook Pro 14' 2021 model" style="width:100%">
                
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="https://macone.vn/wp-content/uploads/2021/10/Flat-2021-MacBook-Pro-Mockup-Feature-1.jpeg" style="width:100%" alt ="Macbook Pro 14' 2021 model">
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/csm_FBlmFlnX0AIbDre_b05127ba75.jpg" alt ="Macbook Pro 14' 2021 model">
                
                </div>
            

                <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="Screenshot (70).png" alt ="Macbook Pro 14' 2021 specs">
                    
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="Screenshot (71).png" alt ="Macbook Pro 14' 2021 spec">
                    
                </div>


                <!-- Next and previous buttons -->
                <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
                <span class="next" onclick="plusSlides(1)">&#10095;</span>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>




        </div>



        <div class="last">
            <button class = "button" >Purchase</button>
        </div>
    </div>

    
    <script src="script_mac1.js"></script>
</body>
</html>
